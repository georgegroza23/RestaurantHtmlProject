<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">  
        <title>My Awesome Food Store</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
         <div class="main-wrapper">
            <!--Navigation background-->
            <div class="nav-background">
                <div class="mobile-logo">
                    <img src="./icons/logo.svg" alt="">
                </div>
                <!--Mobile navigation-->
                <div class="mobile-nav">
                    <!--Cart-->
                    <div class="cart">
                        <div class="flex items-center">
                            <img src="./icons/cart-dark.svg" alt="cart for items">
                            <a href="#"> 0 items - (0.00$)</a>
                        </div>
                    </div>
                    <!--Nav-Top Menu-->
                    <div class="nav-top">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact us</a></li>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Register</a></li>
                        </ul>
                    </div>
                    <!--Contact Info-->
                    <div class="contact flex items-center">
                        <img src="./icons/phone.svg" alt="phone img">
                        <div>
                            <h5>Call us: (+84) 123 456 789</h5>
                            <h6>E-mail: support@freshmeal.com</h6>
                        </div>
                    </div>
                    <!--Working Hours-->
                    <div class="time flex items-center">
                        <img src="./icons/clock.svg">
                        <div>
                            <h5>Working Hours:</h5>
                            <h6>Monday-Saturday (8.00am - 12.00am)</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!--Site content-->
            <div class="site-content-wrapper">
                <!--Navigation trigger-->
                <div class="nav-trigger">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewbox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                </div>
            </div>
         </div>
    </body>
</html>
